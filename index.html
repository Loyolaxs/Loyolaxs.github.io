<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos de Ventanas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Descuentos de Ventanas</h1>
        <div>
            <label for="ancho">Ancho de la ventana:</label>
            <input type="number" id="ancho" placeholder="Ancho en cm">
        </div>
        <div>
            <label for="alto">Alto de la ventana:</label>
            <input type="number" id="alto" placeholder="Alto en cm">
        </div>
        <button onclick="calcularDescuentos()">Calcular Descuentos</button>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
